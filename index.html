<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verify Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }
        input, textarea, select {
            background: #2b2b2b;
            color: #e0e0e0;
        }
        button {
            background: #6200ea;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <form id="submissionForm">
        <label for="discordID">Discord ID:</label>
        <input type="text" id="discordID" name="discordID" placeholder="Enter your Discord ID" required>

        <label for="discordUsername">Discord Username:</label>
        <input type="text" id="discordUsername" name="discordUsername" placeholder="Enter your Discord Username" required>

        <label for="inputType">Choose Input Type:</label>
        <select id="inputType" name="inputType" required>
            <option value="message">Message</option>
            <option value="file">File Upload</option>
        </select>

        <div id="messageInput">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>

        <div id="fileInput" style="display: none;">
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1331601134481182782/G_OWUODNWe-D-piXEb_q6BlDQidRQ-gDuijYURYWGhF4Tjw9AZ7hca_4ZizK5prAHcal";

        document.getElementById("submissionForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const discordID = document.getElementById("discordID").value;
            const discordUsername = document.getElementById("discordUsername").value;
            const inputType = document.getElementById("inputType").value;
            let inputValue;

            if (inputType === "message") {
                inputValue = document.getElementById("message").value || "No message provided.";
            } else {
                const fileInput = document.getElementById("file");
                inputValue = fileInput.files[0] ? fileInput.files[0].name : "No file uploaded.";
            }

            const embed = {
                embeds: [
                    {
                        title: ":tada: New Form Submission!",
                        description: "A user has successfully submitted their data through the form.",
                        color: 3447003,
                        author: {
                            name: "Submission Bot :robot:",
                            icon_url: "https://cdn.discordapp.com/attachments/1331601101241454632/1331939249225859122/d41ec5a09270c962e211b2d53753bc21.jpg"
                        },
                        thumbnail: {
                            url: "https://cdn.discordapp.com/attachments/1331601101241454632/1331939249225859122/d41ec5a09270c962e211b2d53753bc21.jpg"
                        },
                        fields: [
                            {
                                name: ":id: Discord ID",
                                value: `\`${discordID}\``,
                                inline: true
                            },
                            {
                                name: ":bust_in_silhouette: Discord Username",
                                value: `\`${discordUsername}\``,
                                inline: true
                            },
                            {
                                name: inputType === "message" ? ":memo: Message" : ":file_folder: File Upload",
                                value: `\`${inputValue}\``,
                                inline: false
                            }
                        ],
                        image: {
                            url: "https://cdn.discordapp.com/attachments/1331601101241454632/1331939213071093760/41d5661e9d6e3feab412ea94b32c850b.jpg"
                        },
                        footer: {
                            text: ":gear: Form Submission System",
                            icon_url: "https://cdn.discordapp.com/attachments/1331601101241454632/1331939249225859122/d41ec5a09270c962e211b2d53753bc21.jpg"
                        },
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(embed)
            })
            .then(response => {
                if (response.ok) {
                    alert("Form submitted successfully!");
                } else {
                    alert("Failed to submit form.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        document.getElementById("inputType").addEventListener("change", function () {
            const inputType = this.value;
            document.getElementById("messageInput").style.display = inputType === "message" ? "block" : "none";
            document.getElementById("fileInput").style.display = inputType === "file" ? "block" : "none";
        });
    </script>
</body>
</html>
