<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1em;
    }
    input[type="text"], input[type="file"], input[type="radio"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    input[type="file"] {
      background: #2c5364;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Submit Your Data</h1>
  <form id="submissionForm">
    <p class="error" id="errorMessage"></p>

    <!-- Discord User ID -->
    <label for="discordId">Discord User ID</label>
    <input type="text" id="discordId" placeholder="Enter your Discord User ID" required>

    <!-- Username -->
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" required>

    <!-- Choice Between Text or File -->
    <label>Submit as:</label>
    <label><input type="radio" name="submitType" value="text" checked> Text</label>
    <label><input type="radio" name="submitType" value="file"> File</label>

    <!-- Text Input -->
    <input type="text" id="textInput" placeholder="Enter your text" class="hidden">

    <!-- File Input -->
    <input type="file" id="fileInput" class="hidden">

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('submissionForm');
    const errorMessage = document.getElementById('errorMessage');
    const textInput = document.getElementById('textInput');
    const fileInput = document.getElementById('fileInput');
    const radioButtons = document.querySelectorAll('input[name="submitType"]');

    // Toggle between text and file inputs
    radioButtons.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'text') {
          textInput.classList.remove('hidden');
          textInput.required = true;
          fileInput.classList.add('hidden');
          fileInput.required = false;
        } else {
          fileInput.classList.remove('hidden');
          fileInput.required = true;
          textInput.classList.add('hidden');
          textInput.required = false;
        }
      });
