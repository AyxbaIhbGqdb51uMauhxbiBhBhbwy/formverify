<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #2c2f38;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-sizing: border-box;
        }

        h2 {
            color: #ff4040;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            background-color: #3a3f47;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        .disclaimer {
            color: #ff4040;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="disclaimer">
        <strong>Disclaimer:</strong> All information submitted will be used for internal purposes only.
    </div>

    <h2>File Upload Form</h2>

    <form id="submission-form">
        <div class="form-group">
            <label for="discordID">Discord ID</label>
            <input type="text" id="discordID" name="discordID" required>
        </div>

        <div class="form-group">
            <label for="discordUsername">Discord Username</label>
            <input type="text" id="discordUsername" name="discordUsername" required>
        </div>

        <div class="form-group">
            <label for="file">Upload File</label>
            <input type="file" id="file" name="file">
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
        <p>Form Submitted Successfully!</p>
    </div>
</div>

<script>
    const form = document.getElementById('submission-form');
    const discordIDInput = document.getElementById('discordID');
    const discordUsernameInput = document.getElementById('discordUsername');
    const fileInput = document.getElementById('file');
    const successMessage = document.getElementById('successMessage');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const discordID = discordIDInput.value;
        const discordUsername = discordUsernameInput.value;
        const file = fileInput.files[0];

        let fileUrl = '';
        if (file) {
            // Simulate file URL (replace with actual CDN URL after uploading the file)
            fileUrl = "https://cdn.discordapp.com/attachments/123456789/987654321/examplefile.png";
        }

        submitWebhook(discordID, discordUsername, fileUrl);
    });

    function submitWebhook(discordID, discordUsername, fileUrl) {
        const payload = {
            username: discordUsername,
            avatar_url: "https://i.imgur.com/4M34hi2.png",
            embeds: [
                {
                    title: "ðŸ“© New Submission from " + discordUsername,
                    description: `**Discord ID:** ${discordID}\n**Discord Username:** ${discordUsername}`,
                    color: 3066993,
                    fields: [
                        {
                            name: "ðŸ“‚ File",
                            value: fileUrl ? `[Click to download](${fileUrl})` : "No file uploaded."
                        }
                    ],
                    thumbnail: {
                        url: "https://cdn.discordapp.com/attachments/1331601101241454632/1331939249225859122/d41ec5a09270c962e211b2d53753bc21.jpg"
                    },
                    footer: {
                        text: "Thank you for your submission!",
                        icon_url: "https://i.imgur.com/4M34hi2.png"
                    },
                    timestamp: new Date().toISOString()
                }
            ]
        };

        fetch("https://discord.com/api/webhooks/1331601134481182782/G_OWUODNWe-D-piXEb_q6BlDQidRQ-gDuijYURYWGhF4Tjw9AZ7hca_4ZizK5prAHcal", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            successMessage.style.display = 'block';
        })
        .catch(error => {
            alert("Error submitting form.");
        });
    }
</script>

</body>
</html>
