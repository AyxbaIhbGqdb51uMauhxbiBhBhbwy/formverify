<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify pls</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #252525;
            color: #ffffff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Discord Webhook Form</h1>
        <form id="webhookForm">
            <div class="form-group">
                <label for="discordId">Discord User ID</label>
                <input type="text" id="discordId" name="discordId" placeholder="Enter Discord ID" required>
            </div>
            <div class="form-group">
                <label for="discordUsername">Discord Username</label>
                <input type="text" id="discordUsername" name="discordUsername" placeholder="Enter Discord Username" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" id="message" name="message" placeholder="Enter your message" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1331601134481182782/G_OWUODNWe-D-piXEb_q6BlDQidRQ-gDuijYURYWGhF4Tjw9AZ7hca_4ZizK5prAHcal";

        document.getElementById("webhookForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const discordId = document.getElementById("discordId").value;
            const discordUsername = document.getElementById("discordUsername").value;
            const message = document.getElementById("message").value;

            const payload = {
                embeds: [{
                    title: "New Form Submission",
                    color: 3447003,
                    fields: [
                        { name: "Discord ID", value: discordId, inline: true },
                        { name: "Discord Username", value: discordUsername, inline: true },
                        { name: "Message", value: message, inline: false }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert("Data submitted successfully!");
                    e.target.reset();
                } else {
                    alert("Failed to send data. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please check the console for details.");
            }
        });
    </script>
</body>
</html>
